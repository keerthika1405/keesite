<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenTesting</title>
    <style>
@media screen and (min-width: 320px){
.bg{
    border:1px solid black;
    width:100%;
    height:20%;
}
.bg img{
    width:100%;
    height:20%;
}
}
@media screen and (min-width: 767px) {
    .bg{
    border:1px solid rgb(255, 10, 10);
    width:100%;
    height:20%;
}
.bg img{
    width:100%;
    height:20%;
}
}
@media screen  and (min-width: 1200px){
    .bg{
    border:1px solid rgb(0, 255, 213);
    width:100%;
    height:20%;
}
.bg img{
    width:100%;
    height:20%;
}
}
    </style>
</head>
<body>
    <div class="bg">
<img  id="bg" src="bgimg25.avif" alt="testing">
    </div>

</body>
</html>
